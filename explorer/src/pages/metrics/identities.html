<h2>Identity Counts</h2>

<style>
#identities-chart {
  max-height: 400px;
}

.deltas {
  display: flex;
  flex-direction: row-reverse;
  justify-content: space-around;
  align-items: stretch;
}

@media screen and (max-width: 768px) {
  .deltas {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }
}

.data {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
}
</style>

<canvas id="identities-chart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.1/dist/chart.min.js"></script>
<script>
const canvas = document.getElementById('identities-chart').getContext('2d');
new Chart(canvas, {
    type: 'line',
    xAxisId: 'Block Number',
    data: {
        datasets: [{
            label: '# of Identities',
            data: [
                {{#points}}{x:{{x}}, y:{{y}}},{{/points}}
            ],
            borderColor: 'darkblue',
            tension: 0.1,
            pointRadius: 0,
        }],
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
            },
            x: {
                type: 'linear',
            },
        },
        responsive: true,
        animation: {
            duration: 0,
        },
    }
});
</script>

<div class="deltas">
  {{#latest}}
    <div class="card data">
      <div class="card-content">
        <span class="card-title">Latest</span>

        <p>Block: {{block}}</p>
        <p>Count: {{count}}</p>
      </div>
    </div>
  {{/latest}}

  {{#deltas}}
    <div class="card data">
      <div class="card-content">
        <span class="card-title">Change from Previous {{name}}</span>

        <p>+{{amount}} (+{{percent}}%)</p>
      </div>
    </div>
  {{/deltas}}
</div>
